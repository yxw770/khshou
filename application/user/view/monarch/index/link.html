<style>
    *{
        margin:0;padding:0;border:0;font-weight:normal;vertical-align:baseline;background:transparent;
    }
    /*顶部显示圆角显示*/
    #layui-layer-iframe2{
        border-radius: 6px;

    }
    .infoDetail-modal .title {
        border-bottom: 1px solid #e8e8e8;
        background: #fff;
        padding: 0 15px 0 18px;
        line-height: 55px;
    }
    .infoDetail-modal .info {
        padding-bottom: 50px;
        margin: 15px;
        font-size: 14px;
        color: #333;
        position: relative;
    }

    .infoDetail-modal .info .t1 {
        padding-bottom: 5px;
    }
    .infoDetail-modal .info .t2 {
        line-height: 26px;
        color: #666;
        margin-bottom: 15px;
    }
    .infoDetail-modal .time {
        color: #666;
        position: absolute;
        bottom: 0;
        left: 0;
        width: 800px;
        text-align: right;
        font-size: 14px;
        padding: 15px;
    }
</style>
<div class="infoDetail-modal annouce modal j-annouceModal">
    <div class="title">{$list.title}
        <span class="close"></span>
    </div>
    <div class="info">
        <div class="t1">{$list.description}</div>
        <div class="t2">{:htmlspecialchars_decode($list.content)}</div>
    </div>
    <div class="time">
        <span></span>
        {$list.addtime}
    </div>
</div>
