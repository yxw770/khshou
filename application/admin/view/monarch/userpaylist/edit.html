<link rel="stylesheet" href="{$layui}/css/layui.css">


<script src="{$js}/jquery-2.2.1.min.js"></script>
<script src="{$layer}/layer.js"></script>
<script src="{$layui}/layui.js" charset="utf-8"></script>


<style>
    /**{*/
    /*margin:0;padding:0;border:0;font-weight:normal;vertical-align:baseline;background:transparent;*/
    /*}*/

    body{
        overflow-y: hidden;
    }
    /*顶部显示圆角显示*/
    #layui-layer-iframe2{
        border-radius: 6px;

    }
    .clearfix{*zoom: 1;}
    .clearfix:before,.clearfix:after
    {display: table;line-height: 0;content: "";}
    .clearfix:after{clear: both;}
    .t_title {
        font-size: 20px;
        color: #333333;
        text-align: center;
        line-height: 48px;
        border-bottom: 1px solid #ddd;
    }
    /*box部分*/
    .pop_edit .detail {
        padding: 30px 60px;
    }
    /*box部分*/

    /*row box部分*/
    .pop_form .row {
        margin-bottom: 20px;
    }
    /*row box部分*/

    /*row部分*/
    .pop_edit .detail .tit {
        width: 80px;
    }
    .pop_form .tit {
        text-align: right;
        display: block;
        float: left;
        line-height: 35px;
        font-size: 14px;
        color: #333333;
    }
    .pop_edit .detail .info {
        width: 280px;
    }
    .pop_form .info {
        float: right;
        line-height: 35px;
    }
    /*row部分*/

    /*row input元素部分*/
    .pop .ipt_txt {
        width: 100%;
    }
    .pop_form .ipt {
        padding: 0 20px;
        border: 1px solid #ddd;
        height: 35px;
        line-height: 35px;
    }
    input[type="button"], input[type="submit"], input[type="reset"], input[type="text"] {
        -webkit-appearance: none;
    }
    .ipt {
        display: block;
        border: none;
    }
    /*row input元素部分*/

    /*row select元素部分*/
    .pop_select {
        width: 100%;
        text-align: left;
    }
    .fl {
        float: left;
    }
    body, input, h1, h2, h3, h4, h5, h6, p, textarea, table, div, ul, li, select {
        font-family: Microsoft YaHei;
        margin: 0;
        padding: 0;
        color: inherit;
        line-height: 1;
    }
    /*row select元素部分*/

    /*row button元素部分*/
    .pop_edit .pop_form .ipt_button {
        margin-top: 40px;
    }
    .pop_form .ipt_button:hover {
        box-shadow: 0 0 5px #5967dc;
    }
    .pop_form .ipt_button {
        width: 140px;
        height: 40px;
        background: #5967dc;
        text-align: center;
        line-height: 40px;
        font-size: 16px;
        color: #fff;
        border: none;
        margin: 0 auto;
        display: block;
    }
    /*row button元素部分*/

    /*row layerui select 部分*/
    .layui-form-select dl dd.layui-this {
        background-color: #706ac9;
    }
    .layui-form-select .layui-edge {
        background: url({$images}/icon_14.png) no-repeat right center;
        background-size: cover;
        width: 10px;
        height: 6px;
        margin-top: -3px;
        border-style: initial;
    }
    /*row layerui select 部分*/
</style>
<div class="pop pop_edit">
    <a href="javascript:;" class="close"></a>
    <h5 class="t_title">编辑用户</h5>
    <div class="detail">
        <form class="layui-form" action="{:url('userpaylist/editsave')}" id="ajaxform" method="post">
            <div class="pop_form">
                <div class="row clearfix">
                    <span class="tit">商品登录名</span>
                    <div class="info">
                        {$list.username}
                    </div>
                </div>
                <div class="row clearfix">
                    <span class="tit">收款方式</span>
                    <div class="info">
                        <div class="pop_select fl">
                            <select name="ptype" lay-filter="test">
                                <option value="" {$list.ptype==''?'selected':''}>收款方式</option>
                                <option value="1" {$list.ptype=='1'?'selected':''}>支付宝</option>
                                <option value="2" {$list.ptype=='2'?'selected':''}>银行转帐</option>
                                <option value="3" {$list.ptype=='3'?'selected':''}>微信</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row clearfix" id="alipay1" style="display: {$list.ptype=='1'?'':'none'}">
                    <span class="tit">支付宝</span>
                    <div class="info">
                        <input type="text" name="alipay" class="ipt ipt_txt" placeholder="" value="{$list.alipay}"/>
                    </div>
                </div>
                <div class="row clearfix" id="weixin1" style="display: {$list.ptype=='3'?'':'none'}">
                    <span class="tit">微信</span>
                    <div class="info">
                        <input type="text" name="weixin" class="ipt ipt_txt" placeholder="" value="{$list.weixin?$list.weixin:'';}"/>
                    </div>
                </div>
                <div class="row clearfix" id="bank1" style="display: {$list.ptype=='2'?'':'none'}">
                    <span class="tit">银行名称</span>
                    <div class="info">
                        <input type="text" name="bankname" class="ipt ipt_txt" placeholder="" value="{$list.bankname}"/>
                    </div>
                </div>
                <div class="row clearfix" id="bank2" style="display: {$list.ptype=='2'?'':'none'}">
                    <span class="tit">银行卡号</span>
                    <div class="info">
                        <input type="text" name="card" class="ipt ipt_txt" placeholder="" value="{$list.card}"/>
                    </div>
                </div>
                <div class="row clearfix" id="bank3" style="display: {$list.ptype=='2'?'':'none'}">
                    <span class="tit">开户地址</span>
                    <div class="info">
                        <input type="text" name="bankaddr" class="ipt ipt_txt" placeholder="" value="{$list.bankaddr}"/>
                    </div>
                </div>
                <div class="row clearfix">
                    <span class="tit">真实姓名</span>
                    <div class="info">
                        <input type="text" name="idcard" class="ipt ipt_txt" placeholder="" value="{$list.idcard}"/>
                    </div>
                </div>
                <div class="row clearfix">
                    <span class="tit">身份证号</span>
                    <div class="info">
                        <input type="text" name="idcard" class="ipt ipt_txt" placeholder="" value="{$list.idcard}"/>
                    </div>
                </div>
                <input type="hidden" name="userid" value="{$list.userid}">
                <!--<input type="submit" value="保存用户" class="ipt_button" />-->
                <input type="button" value="保存用户" class="ipt_button" onclick="submitform();return false;"/>
            </div>
        </form>
    </div>
</div>
<script>
    layui.use(['form'], function () {
        var form = layui.form;
        form.on('select(test)', function(data){
            var ptype = data.value;
            if (ptype == '1') {
                $('#bank1').hide();
                $('#bank2').hide();
                $('#bank3').hide();
                $('#alipay1').show();
                $('#alipay2').show();
                $('#keng').show();
            } else if (ptype == '2') {
                $('#bank1').show();
                $('#bank2').show();
                $('#bank3').show();
                $('#alipay1').hide();
                $('#alipay2').hide();
                $('#keng').hide();
            }
        });
    });
</script>
<script>
    function submitform() {
        $.post(
            "{:url('userpaylist/editsave')}",
            $("#ajaxform").serialize(),
            function (data) {
                // console.log(data);
                data = eval("(" + data + ")");
                if (data.status == '1') {
                    layer.msg(data.msg, {
                        icon: 6,
                        time: 1000 //1.5秒关闭（如果不配置，默认是3秒）
                    }, function(){
                        window.parent.location.reload();
                    });
                } else if(data.status=='0') {
                    layer.msg(data.msg, {
                        icon: 5,
                        time: 1000 //1.5秒关闭（如果不配置，默认是3秒）
                    });
                }
            }
            // , "json"
        );
    }
</script>
